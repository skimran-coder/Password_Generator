<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Link to Google Fonts for custom font 'League Spartan' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <!-- Title of the Password Generator -->
            <h1>PASSWORD GENERATOR</h1>
    
            <div class="display-section">
    
                <!-- Input field to display the generated password -->
                <input type="text" name="password-display" id="password-display" placeholder="PASSWORD" readonly>
    
                <!-- Copy button for copying the password -->
                <img src="Asset/copy_btn.svg" alt="copy button" id="copy-btn" height="25px">
                <!-- Notification for when the password is copied -->
                <span id="copiedText" class="active">Copied!</span>
    
            </div>

            <div class="inputContainer">

                <div class="length-container">
    
                    <!-- Label for password length -->
                    <p id="length-text">Password Length</p>
                    <!-- Display the current password length -->
                    <p id="password-number">0</p>
        
                </div>
        
                <!-- Slider input for selecting password length -->
                <input type="range" name="slider" id="slider" min="1" max="20" value="10" step="1">
        
                <div class="checkBoxContainer">

                    <div class="checkboxDiv">
                        <!-- Checkbox for including uppercase letters -->
                        <input type="checkbox" class="checkbox" name="upperCase" id="upperCase" checked>
                        <label for="upperCase">Include Uppercase Letters</label>
                    </div>
        
                    <div class="checkboxDiv">
                        <!-- Checkbox for including lowercase letters -->
                        <input type="checkbox" class="checkbox" name="lowerCase" id="lowerCase">
                        <label for="lowerCase">Include Lowercase Letters</label>
                    </div>
        
                    <div class="checkboxDiv">
                        <!-- Checkbox for including numbers -->
                        <input type="checkbox" class="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
        
                    <div class="checkboxDiv">
                        <!-- Checkbox for including symbols -->
                        <input type="checkbox" class="checkbox" name="symbols" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>

                </div>
        
                <div class="strength-container">
        
                    <!-- Label for password strength -->
                    <p>Strength</p>
                    <!-- Display the password strength indicator -->
                    <div id="display-strength"></div>
        
                </div>
        
                <div class="generate-btn">
        
                    <!-- Button to generate a password -->
                    <input type="submit" value="Generate Password" id="submit-btn">
        
                </div>

            </div>
    
        </div>

    </div>

    <!-- Link to external JavaScript file -->
    <script src="index.js"></script>

</body>
</html>
