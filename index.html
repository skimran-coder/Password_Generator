<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-section">

            <input type="text" name="password-display" id="password-display" placeholder="PASSWORD" readonly>

            <img src="Asset/copy_btn.svg" alt="copy button" id="copy-btn" height="25px">

        </div>

        <div class="length-container">

            <p id="length-text">Password Length</p>
            <p id="password-number">0</p>

        </div>

        <input type="range" name="slider" id="slider" min="1" max="20" value="10" step="1">

        <div class="checkbox-container">

            <input type="checkbox" name="upperCase" id="upperCase">
            <label for="upperCase">Include Uppercase Letters</label>
            </br>
            <input type="checkbox" name="lowerCase" id="lowerCase">
            <label for="lowerCase">Include Lowercase Letters</label>
            </br>
            <input type="checkbox" name="numbers" id="numbers">
            <label for="numbers">Include Numbers</label>
            </br>
            <input type="checkbox" name="symbols" id="symbols">
            <label for="symbols">Include Symbols</label>

        </div>

        <div class="strength-container">

            <p>Strength</p>
            <div id="display-strength" style="height: 10px; width: 10px; border-radius: 100%;"></div>

        </div>

        <div class="generate-btn">

            <input type="submit" value="Generate Password" id="submit-btn">

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
